        <style>
            .entile_back{
                width: 100%;
                height: 100%;
                position: absolute;
                background: url("img/newspaper_background.jpg");
                background-size: cover;
                z-index: 1;
            }
            .entile_back::after{
                content: "";
                opacity: 0.5;
                position: absolute;
                top: 0px;
                left: 0px;
                right: 0px;
                bottom: 0px;
                background-color: #000;
                z-index: -1;
            }
        </style>
